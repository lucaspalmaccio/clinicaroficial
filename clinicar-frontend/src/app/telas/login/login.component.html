<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="login()" #loginForm="ngForm">

    <div>
      <label for="email">E-mail</label>
      <input type="email" id="email" [(ngModel)]="credenciais.email" name="email" required />
    </div>

    <div>
      <label for="senha">Senha</label>
      <input type="password" id="senha" [(ngModel)]="credenciais.senha" name="senha" required />
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

  </form>

  <p *ngIf="error" class="erro">{{ error }}</p>

  <p>NÃ£o possui conta? <a routerLink="/cadastro">Cadastre-se</a></p>
</div>
