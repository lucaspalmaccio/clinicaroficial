<!-- Logo no topo da página -->
<div class="text-center py-0 mt-5 mb-0" id="logotop">
  <img
    src="assets/logo.png"
    alt="Logo Clinicar"
    class="img-fluid logo-img"
  />
</div>

<!-- Container principal com a cor de texto padrão -->
<div class="container mt-2 py-0">
  <div class="row justify-content-center">
    <div class="col-md-10">

      <!-- Card que agrupa as duas colunas -->
      <div class="row text" id="card">

        <!-- Coluna da Esquerda: Formulário de Login -->
        <div class="col-md-6 border-end pe-md-4" id="comcadastro">
          <h4>Já tenho cadastro</h4>

          <form (ngSubmit)="login()">
            <!-- Campo de Email -->
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                placeholder="Digite seu email"
                [(ngModel)]="credenciais.email"
                name="email"
                required
              >
            </div>

            <!-- Campo de Senha -->
            <div class="mb-3">
              <label for="loginSenha" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="loginSenha"
                placeholder="Digite sua senha"
                [(ngModel)]="credenciais.senha"
                name="senha"
                required
              >
            </div>

            <!-- Botão de Entrar -->
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>

          <!-- Mensagem de Erro -->
          <div *ngIf="error" class="alert alert-danger mt-3">
            {{ error }}
          </div>

          <!--
            NOTA: Os botões de "Recuperar Senha" e "Administração"
            foram removidos por enquanto, pois a lógica para eles
            (funções, variáveis, etc.) não existe no seu `login.component.ts` atual.
            Eles podem ser adicionados de volta facilmente quando você
            implementar essas funcionalidades.
          -->
        </div>

        <!-- Coluna da Direita: Link para Cadastro -->
        <div class="col-md-6" id="semcadastro">
          <h4>Ainda não tenho cadastro</h4>
          <p>Clique abaixo para se cadastrar:</p>
          <a routerLink="/cadastro" class="btn btn-success">Clique aqui</a>
        </div>

      </div>
    </div>
  </div>
</div>
