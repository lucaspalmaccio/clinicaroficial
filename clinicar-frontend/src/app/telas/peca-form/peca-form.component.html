<div>
  <h2>{{ isEditMode ? 'Editar Peça' : 'Nova Peça' }}</h2>
  <form (ngSubmit)="salvar()">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="peca.nome" name="nome" required>
    </div>
    <div>
      <label for="fabricante">Fabricante:</label>
      <input type="text" id="fabricante" [(ngModel)]="peca.fabricante" name="fabricante" required>
    </div>
    <div>
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" [(ngModel)]="peca.descricao" name="descricao"></textarea>
    </div>
    <div>
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" [(ngModel)]="peca.quantidadeEstoque" name="quantidade" required>
    </div>
    <button type="submit">Salvar</button>
    <a routerLink="/pecas">Cancelar</a>
  </form>
</div>
