<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div id="card">
        <h4>Crie sua Conta</h4>

        <form (ngSubmit)="cadastrar()">
          <!-- Campo de Nome -->
          <div class="mb-3">
            <label for="cadastroNome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="cadastroNome" [(ngModel)]="usuario.nome" name="nome" required>
          </div>

          <!-- Campo de CPF/CNPJ com a MÁSCARA -->
          <div class="mb-3">
            <label for="cadastroCpfCnpj" class="form-label">CPF ou CNPJ</label>
            <input
              type="text"
              class="form-control"
              id="cadastroCpfCnpj"
              placeholder="Digite seu CPF ou CNPJ"
              [(ngModel)]="usuario.cpfCnpj"
              name="cpfCnpj"
              appCpfCnpjMask
              maxlength="18"
              required
            >
          </div>

          <!-- Campo de Email -->
          <div class="mb-3">
            <label for="cadastroEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="cadastroEmail" [(ngModel)]="usuario.email" name="email" required>
          </div>

          <!-- Campo de Senha -->
          <div class="mb-3">
            <label for="cadastroSenha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="cadastroSenha" [(ngModel)]="usuario.senha" name="senha" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>

        <div class="alert alert-success mt-3" *ngIf="success">
          {{ success }}
        </div>
        <div class="alert alert-danger mt-3" *ngIf="error">
          {{ error }}
        </div>

        <div class="mt-3 text-center">
          <a routerLink="/login">Já tem uma conta? Faça login</a>
        </div>
      </div>
    </div>
  </div>
</div>
