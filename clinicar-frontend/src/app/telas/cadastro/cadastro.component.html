<!-- Container para centralizar tudo na tela -->
<div class="form-container">

  <!-- O "card" do formulário -->
  <div class="form-card">

    <h2>Crie sua Conta</h2>
    <p>Preencha os campos abaixo para se registrar.</p>

    <form (ngSubmit)="cadastrar()">

      <!-- Grupo de formulário para nome -->
      <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" [(ngModel)]="usuario.nome" name="nome" required placeholder="Seu nome completo">
      </div>

      <!-- Grupo de formulário para email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required placeholder="seuemail@exemplo.com">
      </div>

      <!-- Grupo de formulário para senha -->
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" [(ngModel)]="usuario.senha" name="senha" required placeholder="Crie uma senha forte">
      </div>

      <!-- Mensagem de erro -->
      <p *ngIf="error" class="error-message">{{ error }}</p>

      <!-- Mensagem de sucesso -->
      <p *ngIf="success" class="success-message">{{ success }}</p>

      <!-- Botão principal -->
      <button type="submit" class="btn btn-primary">Cadastrar</button>

    </form>

    <div class="link-login">
      <a routerLink="/login">Já tem uma conta? Faça login</a>
    </div>

  </div>
</div>
