<div class="form-container">
  <form (ngSubmit)="salvar()" class="data-form">
    <header class="form-header">
      <h2>{{ isEditMode ? 'Editar Cliente' : 'Adicionar Novo Cliente' }}</h2>
      <p>Preencha as informações do cliente abaixo.</p>
    </header>

    <div class="form-grid">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" [(ngModel)]="cliente.nome" name="nome" required placeholder="Ex: João da Silva">
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" [(ngModel)]="cliente.cpf" name="cpf" required placeholder="000.000.000-00">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="cliente.email" name="email" placeholder="email@exemplo.com">
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" [(ngModel)]="cliente.telefone" name="telefone" placeholder="(11) 99999-9999">
      </div>

      <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" id="cep" [(ngModel)]="cliente.cep" name="cep" placeholder="00000-000">
      </div>

      <div class="form-group">
        <label for="logradouro">Logradouro</label>
        <input type="text" id="logradouro" [(ngModel)]="cliente.logradouro" name="logradouro" placeholder="Rua, Avenida, etc.">
      </div>

      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" [(ngModel)]="cliente.bairro" name="bairro" placeholder="Nome do bairro">
      </div>

      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" [(ngModel)]="cliente.cidade" name="cidade" placeholder="Nome da cidade">
      </div>

      <div class="form-group">
        <label for="uf">UF</label>
        <input type="text" id="uf" [(ngModel)]="cliente.uf" name="uf" maxlength="2" placeholder="SP">
      </div>
    </div>

    <footer class="form-actions">
      <button type="button" class="btn btn-secondary" routerLink="/clientes">Cancelar</button>
      <button type="submit" class="btn btn-primary">Salvar Cliente</button>
    </footer>
  </form>
</div>
