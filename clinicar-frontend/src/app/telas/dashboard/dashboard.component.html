<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Painel Principal</h1>
    <button (click)="logout()" class="logout-button">Sair</button>
  </header>

  <main class="dashboard-grid">
    <a routerLink="/clientes" class="dashboard-card">
      <div class="card-icon">
        <!-- Você precisará adicionar um ícone SVG em src/assets/icons/clientes.svg -->
        <img src="assets/icons/clientes.svg" alt="Ícone de Clientes">
      </div>
      <div class="card-title">Clientes</div>
      <p class="card-description">Gerencie seus clientes</p>
    </a>

    <a routerLink="/pecas" class="dashboard-card">
      <div class="card-icon">
        <!-- Adicione um ícone em src/assets/icons/pecas.svg -->
        <img src="assets/icons/pecas.svg" alt="Ícone de Estoque">
      </div>
      <div class="card-title">Estoque de Peças</div>
      <p class="card-description">Controle de peças e produtos</p>
    </a>

    <a routerLink="/fornecedores" class="dashboard-card">
      <div class="card-icon">
        <!-- Adicione um ícone em src/assets/icons/fornecedor.svg -->
        <img src="assets/icons/fornecedor.svg" alt="Ícone de Fornecedores">
      </div>
      <div class="card-title">Fornecedores</div>
      <p class="card-description">Gerencie seus fornecedores</p>
    </a>

    <div class="dashboard-card disabled">
      <div class="card-icon">
        <!-- Adicione um ícone em src/assets/icons/servicos.svg -->
        <img src="assets/icons/servicos.svg" alt="Ícone de Serviços">
      </div>
      <div class="card-title">Serviços</div>
      <p class="card-description">Ordens de serviço</p>
    </div>
  </main>
</div>
