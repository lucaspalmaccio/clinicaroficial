upstream backend {
    # Aponta para o serviço 'backend' na porta 8080
    server backend:8080;
}

server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Configuração para todas as chamadas de API que começam com "/api/"
    location /api/ {
        # Repassa a requisição para o nosso backend Spring Boot
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}